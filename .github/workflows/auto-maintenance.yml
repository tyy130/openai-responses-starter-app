name: Auto-Maintenance

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Maintenance Script
      run: npx tsx scripts/maintenance.ts
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OAUTH_STATE_SECRET: ${{ secrets.OAUTH_STATE_SECRET }}

    - name: Create Maintenance Report
      run: |
        echo "Maintenance completed on $(date)" > maintenance-report.txt
        echo "Status: Success" >> maintenance-report.txt

    - name: Commit Maintenance Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package-lock.json maintenance-report.txt || true
        git commit -m "chore: weekly auto-maintenance" || true
        git push || true
