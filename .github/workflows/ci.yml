name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_APP_NAME: "TacticDev GenTelâ„¢"
        NEXT_PUBLIC_SITE_ORIGIN: "http://localhost:3000"
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OAUTH_STATE_SECRET: ${{ secrets.OAUTH_STATE_SECRET }}
