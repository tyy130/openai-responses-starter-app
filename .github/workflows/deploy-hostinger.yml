name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.HOSTINGER_SSH_HOST && secrets.HOSTINGER_SSH_USER && secrets.HOSTINGER_SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_APP_NAME: "TacticDev GenTelâ„¢"
          NEXT_PUBLIC_SITE_ORIGIN: ${{ secrets.NEXT_PUBLIC_SITE_ORIGIN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OAUTH_STATE_SECRET: ${{ secrets.OAUTH_STATE_SECRET }}

      - name: Archive build output
        run: |
          tar -czf gentel-build.tgz .next/standalone

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

      - name: Deploy build to Hostinger (rsync)
        env:
          HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          USER: ${{ secrets.HOSTINGER_SSH_USER }}
          TARGET_DIR: ${{ secrets.HOSTINGER_TARGET_DIR }}
        run: |
          if [ -z "$TARGET_DIR" ]; then
            echo "TARGET_DIR not set, using ~/gentel_deploy";
            TARGET_DIR=~/gentel_deploy;
          fi
          scp gentel-build.tgz "$USER@$HOST:$TARGET_DIR/" 
          ssh "$USER@$HOST" "mkdir -p $TARGET_DIR && tar -xzf $TARGET_DIR/gentel-build.tgz -C $TARGET_DIR && cd $TARGET_DIR/standalone && npm ci --omit=dev && pm2 restart gentel || pm2 start server.js --name gentel || true"

      - name: Cleanup
        run: rm -f gentel-build.tgz
